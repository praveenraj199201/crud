<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">B53WD Tamil</a>
          <form class="d-flex" role="search">
            <input
              id="postContent"
              class="form-control me-2"
              type="post"
              placeholder="Write your thoughts here..."
              aria-label="Post"
            />
            <button class="btn btn-outline-success" type="button" id="addPost">
              Post
            </button>
          </form>
          <div class="btn-group">
            <input
              type="checkbox"
              class="btn-check"
              name="needDeleted"
              id="needDeleted"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="needDeleted"
              >Deleted Posts</label
            >
          </div>
        </div>
      </nav>
      <div
        id="main"
        class="main d-flex flex-wrap justify-content-start align-content-center align-items-center"
      ></div>
      <div class="template">
       
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
